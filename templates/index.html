{% extends "layout.html" %}
{% block body %}

      <div class="starter-template">
        <h1>Customize your playlist:</h1>
        <form name="playlist" action="/generate" method="post">
          <label for "artist">Artist:</label>
          <input type="text" id="artist" name="artist">
          <br />
          <label for="bpm-val">Energy:</label>
          <input type="text" id="bpm-val" name="bpm" value="2">
          <br />
          <div id="bpm-slider"></div>
          <br />
          <label for="diversity-val">Diversity:</label>
          <input type="text" id="diversity-val" name="diversity" value="2">
          <br />
          <div id="diversity-slider"></div>
          <br />
          <label for="tracks-val"># Tracks:</label>
          <input type="text" id="tracks-val" name="tracks" value="2">
          <br />
          <div id="tracks-slider"></div>
          <br />
          <input type="submit" value="Make a playlist!">
        </form>

      </div>

      <script>
    //if (typeof jQuery != 'undefined') {
      // jQuery is loaded => print the version
      //alert(jQuery.fn.jquery);
    //}
    $(function() {
      $( "#bpm-slider" ).slider({
        range: "min",
        value: 2,
        min: 1,
        max: 3,
        step: 1,
        slide: function( event, ui ) {
          $( "#bpm-val" ).val( ui.value );
        }
      });
      $( "#bpm-val" ).val( $( "#bpm-slider" ).slider( "value" ));
    });

    $(function() {
      $( "#diversity-slider" ).slider({
        range: "min",
        value: 2,
        min: 1,
        max: 3,
        step: 1,
        slide: function( event, ui ) {
          $( "#diversity-val" ).val( ui.value );
        }
      });
      $( "#diversity-val" ).val( $( "#diversity-slider" ).slider( "value" ));
    });

    $(function() {
      $( "#tracks-slider" ).slider({
        range: "min",
        value: 2,
        min: 1,
        max: 3,
        step: 1,
      slide: function( event, ui ) {
          $( "#tracks-val" ).val( ui.value );
        }
      });
      $( "#tracks-val" ).val( $( "#tracks-slider" ).slider( "value" ));
    });
    </script>

{% endblock %}

{% extends "layout.html" %}
{% block body %}

      <div class="starter-template">
        <h1>Your Playlist</h1>
        <h4>Generated from {{ artist }} - {{ track }}
        <br />
        <br />
        <iframe src="https://embed.spotify.com/?uri=spotify:trackset:Mixtape:{{ embed_string }}" width="360" height="440" frameborder="0" allowtransparency="true" theme="white" view="list"></iframe>
        <br />
        <br />
        NOTE: UntitledMixtap.es is still in beta. If you get a bad playlist, just run the generator again!
      </div>

{% endblock %}
